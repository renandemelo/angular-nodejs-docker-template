<div class="main-container">
  <form [formGroup]="loginForm">
    <mat-card class="login-container">
      <mat-card-header>
        <mat-card-title>Enter your credentials</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <div>
              <mat-form-field class="input__form--fullwidth">    
                <input matInput type="text" 
                placeholder="Username" formControlName="username" required/>
            </mat-form-field>
            <mat-form-field class="input__form--fullwidth">    
                <input matInput placeholder="Password" formControlName="password" 
                  type="password" required/>
            </mat-form-field>
          </div>
          <mat-spinner *ngIf="loggingIn" [diameter]='30' style="margin-left: 4px;"></mat-spinner>
          <div *ngIf="error != null" class="error-message">{{error}}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
      </mat-card-actions>
    </mat-card>
</form>
</div>
