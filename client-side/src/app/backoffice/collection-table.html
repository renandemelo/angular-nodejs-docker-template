<table mat-table [dataSource]="dataSource" class="collection-table"> 
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let collection" (click)="select(collection)" > {{collection.id}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let collection" (click)="select(collection)"> {{collection.getFormattedDate()}} </td>
    </ng-container>
    <ng-container matColumnDef="collectors">
        <th mat-header-cell *matHeaderCellDef> Collectors </th>
        <td mat-cell *matCellDef="let collection" (click)="select(collection)"> {{collection.getCollectors()}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let collection">
            <button mat-flat-button (click)="delete(collection)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
        class="clickable-row">
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
